<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clenzzo Signature</title>
  <!-- Pulls in the Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      display: grid;
      place-items: center;
      min-height: 90vh;
      background-color: #f9f9f9;
      color: #333;
    }
    
    .signature-wrapper {
      text-align: center;
    }

    #copy-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: 700;
      color: #ffffff;
      background-color: #009688; /* Your Teal Brand Color */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #copy-btn:hover {
      background-color: #00796b;
    }

    /* This is the signature box itself. 
      The critical fixes are the HTML attributes `width`, `border`, 
      `cellpadding`, and `cellspacing` on the table below.
    */
    #signature-to-copy {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      /* The font-family is a fallback */
      font-family: 'Roboto', Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="signature-wrapper">
    
    <!-- The "Copy" Button -->
    <button id="copy-btn">Copy Signature</button>

    <!-- 
      === CRITICAL FIX ===
      Note the added HTML attributes:
      width="450"
      border="0"
      cellpadding="0"
      cellspacing="0"
      
      These force the email client to respect the size.
    -->
    <table id="signature-to-copy" 
           width="450" 
           border="0" 
           cellpadding="0" 
           cellspacing="0" 
           style="width: 450px; border-spacing: 0; border-collapse: collapse; background-color: #ffffff; border-radius: 8px; padding: 15px;">
      
      <!-- This row contains all the signature content -->
      <tr style="vertical-align: top;">
        
        <!-- === LOGO === -->
        <td width="100" style="width: 100px; padding-right: 15px;">
          <!-- Added width="90" attribute to the image -->
          <img src="https://lh3.googleusercontent.com/d/1mAxNMp4-N-4FpIi_BPZZfCCaK5RCxVUH" 
               alt="Clenzzo Logo" 
               width="90" 
               style="width: 90px; height: auto; border-radius: 4px; display: block;">
        </td>
        
        <!-- === BRAND DIVIDER === -->
        <td width="3" style="width: 3px; background-color: #009688;">
          <div style="width: 3px; font-size: 0; line-height: 0;">&nbsp;</div>
        </td>
        
        <!-- === DETAILS === -->
        <td style="padding-left: 15px; font-family: 'Roboto', Arial, sans-serif;">
          
          <!-- Name -->
          <p style="margin: 0; font-family: 'Roboto', Arial, sans-serif; font-size: 16px; font-weight: 700; color: #333333;">
            Mohamed Thoufik
          </p>
          
          <!-- Title -->
          <p style="margin: 4px 0 0 0; font-family: 'Roboto', Arial, sans-serif; font-size: 14px; color: #555555;">
            Co Founder/Director
          </p>
          
          <!-- Contact Info -->
          <p style="margin: 12px 0 0 0; font-family: 'Roboto', Arial, sans-serif; font-size: 13px; line-height: 1.6;">
            <span style="font-weight: 700; color: #009688;">M:</span> <a href="tel:+919043857201" style="text-decoration: none; color: #555555;">+91 90438 57201</a><br>
            <span style="font-weight: 700; color: #009688;">E:</span> <a href="mailto:admin@clenzzo.com" style="text-decoration: none; color: #555555;">admin@clenzzo.com</a><br>
            <span style="font-weight: 700; color: #009688;">W:</span> <a href="https://www.clenzzo.com" target="_blank" style="text-decoration: none; color: #555555;">www.clenzzo.com</a>
          </p>
          
          <!-- Address -->
          <p style="margin: 10px 0 0 0; font-family: 'Roboto', Arial, sans-serif; font-size: 12px; line-height: 1.5; color: #777777;">
            PM Towers 1st Floor 7th Cross, NE Thillainagar Trichy-18
          </p>
        </td>
      </tr>
    </table>
  </div>

  <script>
    function copySignature() {
      const signatureElement = document.getElementById('signature-to-copy');
      const range = document.createRange();
      range.selectNode(signatureElement);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      
      try {
        document.execCommand('copy');
        
        const btn = document.getElementById('copy-btn');
        btn.textContent = 'Copied! (You can now paste)';
        btn.style.backgroundColor = '#4CAF50'; // Green success color
        
        selection.removeAllRanges();
        setTimeout(() => {
          btn.textContent = 'Copy Signature';
          btn.style.backgroundColor = '#009688'; // Back to teal
        }, 2000);
        
      } catch (err) {
        console.error('Failed to copy: ', err);
        alert('Failed to copy. Please select the signature manually.');
      }
    }
    
    document.getElementById('copy-btn').addEventListener('click', copySignature);
  </script>

</body>
</html>
