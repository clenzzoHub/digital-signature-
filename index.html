<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clenzzo Signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      /* This centers everything */
      display: grid;
      place-items: center;
      min-height: 90vh;
      background-color: #f9f9f9;
      color: #333;
    }
    
    .signature-wrapper {
      /* This holds the button and the signature */
      text-align: center;
    }

    #copy-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: 700;
      color: #ffffff;
      background-color: #009688; /* Your Teal Brand Color */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #copy-btn:hover {
      background-color: #00796b;
    }

    /* This is the signature box itself */
    #signature-to-copy {
      width: 450px; 
      border-spacing: 0; 
      color: #333333;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left; /* Ensures text inside is left-aligned */
    }
  </style>
</head>
<body>

  <div class="signature-wrapper">
    
    <button id="copy-btn">Copy Signature</button>

    <table id="signature-to-copy" class="signature-container">
      <tr>
        <td style="width: 100px; vertical-align: top; padding-right: 15px;">
          <img src="https://lh3.googleusercontent.com/d/1mAxNMp4-N-4FpIi_BPZZfCCaK5RCxVUH" alt="Clenzzo Logo" style="width: 90px; height: auto; border-radius: 4px;">
        </td>
        
        <td style="width: 3px; background-color: #009688;">
          &nbsp;</td>
        
        <td style="padding-left: 15px; vertical-align: top; font-family: 'Roboto', Arial, sans-serif;">
          
          <p style="margin: 0; font-size: 16px; font-weight: 700; color: #333333;">
            Mohamed Thoufik
          </p>
          
          <p style="margin: 4px 0 0 0; font-size: 14px; color: #555555;">
            Co Founder/Director
          </p>
          
          <p style="margin: 12px 0 0 0; font-size: 13px; line-height: 1.6;">
            <span style="font-weight: 700; color: #009688;">M:</span> <a href="tel:+919043857201" style="text-decoration: none; color: #555555;">+91 90438 57201</a><br>
            <span style="font-weight: 700; color: #009688;">E:</span> <a href="mailto:admin@clenzzo.com" style="text-decoration: none; color: #555555;">admin@clenzzo.com</a><br>
            <span style="font-weight: 700; color: #009688;">W:</span> <a href="https://www.clenzzo.com" target="_blank" style="text-decoration: none; color: #555555;">www.clenzzo.com</a>
          </p>
          
          <p style="margin: 10px 0 0 0; font-size: 12px; line-height: 1.5; color: #777777;">
            PM Towers 1st Floor 7th Cross, NE Thillainagar Trichy-18
          </p>
        </td>
      </tr>
    </table>
  </div>

  <script>
    function copySignature() {
      // 1. Get the element to copy
      const signatureElement = document.getElementById('signature-to-copy');
      
      // 2. Create a range and select the element
      // This is the magic part that selects the rich HTML
      const range = document.createRange();
      range.selectNode(signatureElement);
      
      // 3. Get the window's selection object and clear any existing selection
      const selection = window.getSelection();
      selection.removeAllRanges();
      
      // 4. Add the new range (this "highlights" the signature)
      selection.addRange(range);
      
      try {
        // 5. Execute the copy command
        document.execCommand('copy');
        
        // 6. Give user feedback
        const btn = document.getElementById('copy-btn');
        btn.textContent = 'Copied! (You can now paste)';
        btn.style.backgroundColor = '#4CAF50'; // Green success color
        
        // 7. Clear the selection and reset the button after 2 seconds
        selection.removeAllRanges();
        setTimeout(() => {
          btn.textContent = 'Copy Signature';
          btn.style.backgroundColor = '#009688'; // Back to teal
        }, 2000);
        
      } catch (err) {
        // Fallback for rare cases
        console.error('Failed to copy: ', err);
        alert('Failed to copy. Please select the signature manually.');
      }
    }
    
    // Attach the function to the button
    document.getElementById('copy-btn').addEventListener('click', copySignature);
  </script>

</body>
</html>
